<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <title>Developer Main Page</title>
</head>
<body>
  <div class="row">
    <div class="col-sm-6 mt-5 ">
      <div class="card form ">
        <div class="card-header">
  				<h4>ABC Project - Developer</h4>
  			</div>
      <label>Ticket ID</label>
      <label>Description</label>
      <label>How many days to complete the task?</label>

      <div class="form-check form-check-inline ">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">1 Day</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">2 Days</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3">3 Days</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
        <label class="form-check-label" for="inlineRadio4">4 Days</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
        <label class="form-check-label" for="inlineRadio5">5 Days</label>
      </div>
      <div class="buttons">
        <button type="submit">Submit</button>
      </div>
      
      </div>
      <div class="card results mt-5">
        <div class="card-header">
          <h4>Results</h4>
        </div>
      <script> /*javascript goes here to reveal estimations </script>
      <div class="card-body">
      See other's estimations
      </div>
      <hr />

      </div>
    </div>
    <div class="col-sm-6 mt-5 ">
      <div class="card projects ">
        <div class="card-header">
          <h4>Projects</h4>
        <script> /* im guessing we will need javascript in here for a realtime view of peoples estimations */ </script>
        </div>
      </div>
    </div>
  </div>



</body>
</html>

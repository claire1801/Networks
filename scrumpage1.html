<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<style>

body {
  background: -webkit-linear-gradient(to right, #093637, #44A08D);  /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #093637, #44A08D); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  font-family: Arial, Helvetica, sans-serif;
}

  .form {
  background-color: white; /*CSS for the form box*/
  padding: 15px ;
  border-radius: 0px ;
  color: #093637;
}

  input[type=text] { /*CSS for the input boxes inside the form box*/
  width: 100%;
  padding: 11px 5px;
  margin: 8px 0;
  border: 1px solid #ccc;
  color: #093637;
  border-radius: 0px ;
}

  button {                /*CSS for the buttons*/
  background-color: #44A08D;
  color: white;
  padding: 10px 15px;
  margin: 10px 0;
  border: none;
  cursor: pointer;
  width: 30%;
}
  button:hover {
  opacity: 0.5;
}

.results {
  background-color: rgba(255,255,255); /*CSS for the results box*/
  padding: 15px ;
  border-radius: 0px ;
  color: #093637;
}

.projects {
  background-color: rgba(255,255,255); /*CSS for the projects box*/
  padding: 15px ;
  border-radius: 0px ;
  color: #093637;
  width: 40%;
}

</style>
</head>
<body>
  <div class="row">
    <div class="col-sm-6 mt-5 ">
      <div class="card form ">
        <div class="card-header">
  				<h4>ABC Project - Scrum Master</h4>
  			</div>
        <FORM action="http://somesite.com/prog/adduser">
        <div class="input-container">
          <INPUT class="input-field" type="text" placeholder="Ticket ID" id="TicketID" required><BR>
        </div>
        <div class="input-container">
          <INPUT class="input-field" type="text" placeholder="Description" id="Description" required>
        </div>
        <div class="input-container">
          <INPUT class="input-field" type="text" placeholder="Ticket Link" id="TicketLink" required>
        </div>
        <button type="submit">Submit</button>
        <button type="submit">Reset</button>
        </FORM>
      </div>
      <div class="card results mt-5">
        <div class="card-header">
          <h4>Results</h4>
        </div>
      <script> /*javascript goes here to reveal estimations </script>
      <div class="card-body">
      Estimations go here.
      </div>
      <hr />
      <FORM action="http://somesite.com/prog/adduser" >
      <div class="form-check form-check-inline ">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">1 Day</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">2 Days</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3">3 Days</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
        <label class="form-check-label" for="inlineRadio4">4 Days</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
        <label class="form-check-label" for="inlineRadio5">5 Days</label>
      </div>
      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="submit">Re-estimate</button>
      </div>
      </FORM>
      </div>
    </div>
    <div class="col-sm-6 mt-5 ">
      <div class="card projects ">
        <div class="card-header">
          <h4>Projects</h4>
        <script> /* im guessing we will need javascript in here for a realtime view of peoples estimations */ </script>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
